<div class="container">
    <h2>Sign In</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!--Username-->
        <div class="form-group">
            <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.invalid" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
        </div>

        
        <!--Password-->
        <div class="form-group">
            <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.invalid" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div> 
        </div>
        <span class="alert alert-danger" *ngIf = "postErrorMessage">{{ postErrorMessage }}</span>
        <span class="text-success" *ngIf = "successMessage">{{successMessage}}</span>
        <br>
        <br>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
</div>
